<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JPEG Decoder Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="control">
      <div>
        <canvas id="files-progress"></canvas>
        <input id="files-input" type="file" accept="image/jpeg" multiple />
        <button id="files">CHOOSE FILES</button>
      </div>
      <div>
        <label for="worker-count"></label>
        <input id="worker-count" type="range" min="0" max="6" value="4" />
      </div>
      <div>
        <label for="down-scale">Downscale 1/8</label>
        <input id="down-scale" type="checkbox" checked />
      </div>
    </div>
    <div id="images"></div>
    <div id="message"></div>
    <script src="https://unpkg.com/jp3g@0.0.3/dist/jp3g.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
