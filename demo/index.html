<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JPEG Decoder Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="header">
      <div>
        <input type="checkbox" id="downScale" name="downScale" checked />
        <label for="downScale">Downscale 1/8</label>
      </div>
      <div>
        <input type="range" id="workerCount" in="0" max="6" value="4" />
        <label for="workerCount"></label>
      </div>
      <div>
        <input
          id="files-input"
          type="file"
          accept="image/jpeg"
          multiple
          style="display: none"
        />
        <a id="files">
          <canvas id="files-icon" alt="add JPEG images"></canvas>
        </a>
      </div>
    </div>
    <div id="main"></div>
    <div id="message"></div>
    <script src="../dist/jp3g.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
